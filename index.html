<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather Status</title>
</head>
<body >
    <div class="container" style="margin-top: 3em;">
        <div class="row">



            <!-- START MENU -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Weather Report
                    </a>
                    <a href="new_city.html" class="list-group-item list-group-item-action">Create New City</a>
                </div>
            </div>
            <!-- END MENU -->



            <div class="col-md-9">

                <div class="row mb-12">
                    <label for="selectCity" class="col-sm-1 col-form-label">City :</label>
                    <div class="col-sm-11">
                        <select id="selectCity" class="form-select" aria-label="Default select example">
                            <option value="allCities" selected>All Cities</option>
                        </select>
                    </div>
                </div>




                <div class="row">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">city</th>
                            <th scope="col">temp_f</th>
                            <th scope="col">temp_c</th>
                            <th scope="col">last updated</th>
                        </tr>
                        </thead>
                        <tbody id="weatherTableDataRows">

                        </tbody>
                    </table>
                </div>

            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/static.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
